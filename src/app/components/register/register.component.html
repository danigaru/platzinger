<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" action="index.html">
                <h3 href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/> PLATZINGER</h3>
                <div class="form-group m-t-40 mt-5">
                    <div class="col-xs-12">
                        <input name="email" [(ngModel)]="email" class="form-control form-control-lg" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input name="password" [(ngModel)]="password" class="form-control form-control-lg " type="password" required="" placeholder="ContraseÃ±a">
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button (click)="register()" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Crear cuenta</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        Ya tienes cuenta? <a [routerLink]="['/login']" class="text-primary m-l-5"><b>Login</b></a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>

<!-- End Wrapper -->
