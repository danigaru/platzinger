<div [ngClass]="{'shaker': shake }">
    <div class="row profile" *ngIf="user">
        <div class="col-12 col-sm-10 col-md-8">
            <div class="row">
                <div class="col-6 col-sm-6" *ngIf="user">

                    <img [src]="user['avatar'] || 'assets/images/users/1.jpg'" class="img-fluid img-thumbnail img-responsive imgUserr" width="60%" alt="">
                </div>

                <div class="col-6 col-sm-6 main-container">
                    <h5 class=""> {{ user['nick'] }} <span class="badge badge-primary text-right">(Online)</span>
                    </h5>
                    <p class="conexion">Ãšlt. vez {{ dia }} {{ hora }}:{{minutos}} {{ ex}}</p>
                </div>

            </div>
        </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 message ">

        <hr class="bg-success">

        <div class="row messages" *ngFor="let m of conversions">
            <div class="col-9 col-sm-9 col-md-9">
                <!-- <p class=" col-12 mensajeE " [ngClass]="{'mensaje1': (uidConnect == m['receiver'])}"> {{ getserNickById(m['sender']) }} dice: </p> -->
                <p class="col-12 mensajeE" [ngClass]="{'mensaje': (uid == m['receiver'])}"> {{ m['text']}} </p>
            </div>

        </div>

    </div>

    <hr class=" bg-success ">

    <div class="row profile main-container conversation ">
        <div class="col-4 col-sm-4 col-md-4 ">
            <div class="row ">
                <div class="col-10 col-sm-12 " *ngIf="usuarioL ">

                    <img [src]="usuarioL[ 'avatar'] || 'assets/images/users/1.jpg' " class="img-fluid img-thumbnail img-responsive imgUserr2 " width="60% " alt=" ">
                </div>

            </div>
        </div>
        <div class="col-8 col-sm-8 col-md-8 message ">
            <div class="row ">
                <textarea name="textMessage " [(ngModel)]="textMessage " (keyup.enter)="sendMessage() " class="form-control " name=" " cols="10 " rows="5 " placeholder="Escribe un mensaje "></textarea>
            </div>
            <div class="row card-creado ">
                <div class="col-12 col-sm-12 col-md-6 ">
                    <button (click)="sendZumbido() " class="btn btn-warning col-5 i "><i class="far fa-laugh face "></i></button>
                    <button class="btn btn-outline-primary icon col-6 ">Subir imagen</button>
                </div>
                <div class="col-12 col-md-4 offset-md-2 ">
                    <button class="btn btn-info enviarM "><i class="fab fa-telegram-plane "></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
